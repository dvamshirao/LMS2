<div class="card rounded shadow border-0 bg-light">
    <div class="card-body p-5 rounded  bg-white">
      <div class="text-center"><label style="font-size: 8mm;font-weight: 100;font-family:Roboto;color:#6d7fcc;">Book Details</label></div>
      <div class="table-responsive">
        <table id="booksexample" style="width:100%" class="table table-striped table-bordered" *ngIf="this.temp">
                      <thead>
                        <tr>
                          <th>ISBN Number</th>
                          <th>Book Name</th>
                          <th>Author</th> 
                          <th>Publication</th>
                          <th>Total Books</th>
                          <th>Available</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let obj of this.bookObj" >
                          <td>{{obj.ISBNnumber}}</td>
                          <td>{{obj.bookname}}</td>
                          <td>{{obj.Author}}</td>
                          <td>{{obj.publisher}}</td>
                          <td>{{obj.total}}</td>
                          <td>{{obj.count}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
        </div>
        <div class="jumbotron jumbotron-fluid shadow rounded-sm bg-white mt-3" style="width: 100%;">
          <div>
            <p id="headinglabel">Export-Import Data!</p> 
          </div>
          <div class="row">
            <div class="col-6-sm m-1"><button id="buttonsubmit1" type="submit">Export Data</button></div>
            <div class="col-6-sm m-1"><button id="buttonsubmit2" type="submit">Import Data</button></div>
          </div>
        </div>

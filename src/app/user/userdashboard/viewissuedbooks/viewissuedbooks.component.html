<div class="card rounded shadow border-0 bg-light">
    <div class="card-body p-5 rounded  bg-white">
      <div class="text-center"><label style="font-size: 8mm;font-weight: 100;font-family:Roboto;color:#6d7fcc;">{{username}} Issue Details</label></div>
      <div class="table-responsive">
        <table id="userissueexample" style="width:100%" class="table table-striped table-bordered" *ngIf="this.viewusertemp">
          <thead>
            <tr>
              <th>Book No</th>
              <th>Book Id</th>
              <th>Book Name</th>
              <th>Author</th>
              <th>Issue Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let obj of this.userissueObj">
              <td>{{obj.ISBNnumber}}</td>
              <td>{{obj.bid}}</td>
              <td>{{obj.bookname}}</td>
              <td>{{obj.Author}}</td>
              <td>{{obj.dateofissue}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
